{% extends "base.html" %}

{% block content %}
<div>
    <form class="login_form" method="post" enctype="multipart/form-data">
        <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" name="surname">
        <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
        <br>
        <input type="text" class="form-control" id="profession" placeholder="Введите вашу профессию" name="profession">
        <div class="form-group">
            <label for="classSelect">Какое у Вас образование?</label>
            <select class="form-control" id="classSelect" name="education">
                <option>Начальное</option>
                <option>Среднее</option>
                <option>Высшее</option>
            </select>
        </div>
        <div class="form-group">
            <div class="form-check" id="form-check">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                    Мужской
                </label>
            </div>
            <label for="form-check">Укажите пол</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                <label class="form-check-label" for="female">
                    Женский
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="about">Почему Вы хотите принять участие в миссии?</label>
            <textarea class="form-control" id="motivation" rows="3" name="motivation"></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="acceptRules" name="ready">
            <label class="form-check-label" for="acceptRules">Готов остаться на Марсе?</label>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% endblock %}
